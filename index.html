        let currentWord = null;

        const totalQuestions = vocabulary.length;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle vocabulary at start
        shuffle(vocabulary);

        function updateStats() {
            document.getElementById('score').innerText = score;
            document.getElementById('streak').innerText = streak;

            const progress = (questionsAnswered / totalQuestions) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function nextCard() {
            if (questionsAnswered >= totalQuestions) {
                // Restart game
                questionsAnswered = 0;
                shuffle(vocabulary);
                document.getElementById('feedback').innerHTML = "Â¡Ronda terminada! Empezando de nuevo...";

            card.classList.remove('success-anim', 'shake');

            // Trigger reflow
            void card.offsetWidth;

            document.getElementById('word').innerText = currentWord.word;
            document.getElementById('meaning').innerText = currentWord.meaning;
            document.getElementById('feedback').className = "feedback";

            const btns = document.querySelectorAll('.btn');

        function checkAnswer(answer) {
            const feedback = document.getElementById('feedback');
            const card = document.getElementById('card');
            const btns = document.querySelectorAll('.btn');

            // Disable buttons temporarily
            btns.forEach(btn => btn.disabled = true);

            if (answer === currentWord.article) {
                // Correct
                score++;
                streak++;
                feedback.innerHTML = `Â¡Correcto! Es <span style="color:var(--${answer})">${answer.toUpperCase()} ${currentWord.word}</span>`;
