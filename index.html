<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego Alem√°n Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores Neon Premium */
            --der: #3b82f6;
            /* Azul el√©ctrico */
            --die: #f43f5e;
            /* Rosa intenso */
            --das: #22c55e;
            /* Verde ne√≥n */

            --bg-dark: #0f172a;
            /* Fondo principal muy oscuro */
            --card-dark: #1e293b;
            /* Fondo de tarjetas */
            --text-light: #f8fafc;
            /* Texto principal */
            --text-dim: #94a3b8;
            /* Texto secundario */

            --accent-glow: rgba(139, 92, 246, 0.5);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            /* Sutil gradiente oscuro */
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-wrapper {
            width: 100%;
            max-width: 400px;
            position: relative;
            padding-bottom: 20px;
        }

        /* T√≠tulo Estilizado */
        h3 {
            text-align: center;
            margin: 0 0 20px;
            color: var(--text-dim);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Review Mode Banner */
        .review-banner {
            background: linear-gradient(90deg, #7c3aed, #db2777);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 800;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease-out;
            box-shadow: 0 0 20px rgba(219, 39, 119, 0.4);
            letter-spacing: 0.5px;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Stats Bar Glassmorphism Dark */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.95rem;
            background: rgba(30, 41, 59, 0.7);
            padding: 12px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-val {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-val span {
            color: white;
            font-weight: 800;
        }

        .error-count {
            color: var(--die);
            text-shadow: 0 0 10px rgba(244, 63, 94, 0.4);
        }

        /* Progress Bar */
        .progress-container {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 10px 0 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #ec4899);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Main Card Dark */
        .card {
            background: var(--card-dark);
            border-radius: 30px;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .word-de {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: white;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .word-es {
            font-size: 1.2rem;
            color: var(--text-dim);
            font-weight: 500;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            margin-bottom: 25px;
        }

        .btn {
            border: none;
            border-radius: 20px;
            padding: 22px 10px;
            font-size: 1.3rem;
            font-weight: 800;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            text-transform: lowercase;
        }

        .btn:active {
            transform: scale(0.94);
        }

        /* Neon Buttons */
        .btn-der {
            background: var(--der);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), inset 0 2px 0 rgba(255, 255, 255, 0.2);
            border-bottom: 4px solid #2563eb;
        }

        .btn-die {
            background: var(--die);
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.3), inset 0 2px 0 rgba(255, 255, 255, 0.2);
            border-bottom: 4px solid #e11d48;
        }

        .btn-das {
            background: var(--das);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3), inset 0 2px 0 rgba(255, 255, 255, 0.2);
            border-bottom: 4px solid #16a34a;
        }

        .btn:active {
            border-bottom-width: 0;
            margin-top: 4px;
        }

        /* Review Button */
        .btn-review {
            width: 100%;
            background: transparent;
            color: var(--die);
            border: 2px solid var(--die);
            padding: 15px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 30px;
            display: none;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-review:active {
            transform: scale(0.98);
            background: rgba(244, 63, 94, 0.1);
        }

        /* History Section Dark */
        .history-section {
            width: 100%;
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .history-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            opacity: 0.6;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            display: flex;
            align-items: center;
            background: rgba(30, 41, 59, 0.6);
            padding: 12px 15px;
            border-radius: 14px;
            font-size: 0.95rem;
            animation: slideIn 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .hist-article {
            font-weight: 800;
            margin-right: 12px;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .hist-der {
            background: var(--der);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
        }

        .hist-die {
            background: var(--die);
            box-shadow: 0 0 10px rgba(244, 63, 94, 0.4);
        }

        .hist-das {
            background: var(--das);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
        }

        .hist-word {
            font-weight: 600;
            color: #e2e8f0;
            flex-grow: 1;
        }

        .hist-meaning {
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(8px);
            background: rgba(15, 23, 42, 0.85);
            /* Dark blur */
            z-index: 10;
        }

        .feedback-overlay.visible {
            opacity: 1;
        }

        .feedback-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            transform: scale(0);
            transition: transform 0.4s;
        }

        .feedback-overlay.visible .feedback-icon {
            transform: scale(1);
        }

        .feedback-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 5px;
        }

        .correct-answer-text {
            font-size: 1rem;
            color: #cbd5e1;
        }

        .shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-4px);
            }

            80% {
                transform: translateX(4px);
            }
        }

        @media (max-height: 700px) {
            .card {
                padding: 30px 15px;
                margin-bottom: 20px;
            }

            .word-de {
                font-size: 2.2rem;
            }

            .btn {
                padding: 18px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="game-wrapper">
        <h3>Sergio el bueno</h3>

        <div id="review-banner" class="review-banner">‚ö° MODO REPASO ACTIVO</div>

        <div class="stats-bar">
            <div class="stat-val">üî• <span id="streak">0</span></div>
            <div class="stat-val">‚ö†Ô∏è <span id="errors" class="error-count">0</span></div>
            <div class="stat-val">‚úÖ <span id="score">0</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="card" id="card">
            <div class="word-de" id="word">...</div>
            <div class="word-es" id="meaning">...</div>

            <div class="feedback-overlay" id="feedback-overlay">
                <div class="feedback-icon" id="feedback-icon"></div>
                <div class="feedback-text" id="feedback-text"></div>
                <div class="correct-answer-text" id="feedback-sub"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-der" onclick="handleInput('der')">der</button>
            <button class="btn btn-die" onclick="handleInput('die')">die</button>
            <button class="btn btn-das" onclick="handleInput('das')">das</button>
        </div>

        <button id="btn-review" class="btn-review" onclick="startReviewMode()">
            üîÑ Repasar mis Errores
        </button>

        <div class="history-section">
            <div class="history-title">√öltimas palabras</div>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <script>
        const vocabulary = [
            // Transportes
            { word: "Bus", article: "der", meaning: "Autob√∫s" }, { word: "Zug", article: "der", meaning: "Tren" },
            { word: "Reisebus", article: "der", meaning: "Autob√∫s de viaje" }, { word: "Lastwagen", article: "der", meaning: "Cami√≥n" },
            { word: "Hubschrauber", article: "der", meaning: "Helic√≥ptero" }, { word: "U-Bahn", article: "die", meaning: "Metro" },
            { word: "Stra√üenbahn", article: "die", meaning: "Tranv√≠a" }, { word: "Fahrrad", article: "das", meaning: "Bicicleta" },
            { word: "Moped", article: "das", meaning: "Ciclomotor" }, { word: "Motorrad", article: "das", meaning: "Motocicleta" },
            { word: "Taxi", article: "das", meaning: "Taxi" }, { word: "Auto", article: "das", meaning: "Autom√≥vil" },
            { word: "Wohnmobil", article: "das", meaning: "Autocaravana" }, { word: "Flugzeug", article: "das", meaning: "Avi√≥n" },
            { word: "Schiff", article: "das", meaning: "Barco" }, { word: "Boot", article: "das", meaning: "Bote" },
            // Lugares
            { word: "Bahnhof", article: "der", meaning: "Estaci√≥n de tren" }, { word: "Hafen", article: "der", meaning: "Puerto" },
            { word: "Park", article: "der", meaning: "Parque" }, { word: "Markt", article: "der", meaning: "Mercado" },
            { word: "Marktplatz", article: "der", meaning: "Plaza del mercado" }, { word: "Sportplatz", article: "der", meaning: "Campo deportivo" },
            { word: "Spielplatz", article: "der", meaning: "Parque infantil" }, { word: "Supermarkt", article: "der", meaning: "Supermercado" },
            { word: "Zoo", article: "der", meaning: "Zool√≥gico" }, { word: "Fluss", article: "der", meaning: "R√≠o" },
            { word: "See", article: "der", meaning: "Lago" }, { word: "Turm", article: "der", meaning: "Torre" },
            { word: "Rathaus", article: "das", meaning: "Ayuntamiento" }, { word: "Theater", article: "das", meaning: "Teatro" },
            { word: "Museum", article: "das", meaning: "Museo" }, { word: "Hotel", article: "das", meaning: "Hotel" },
            { word: "Kino", article: "das", meaning: "Cine" }, { word: "Caf√©", article: "das", meaning: "Cafeter√≠a" },
            { word: "Krankenhaus", article: "das", meaning: "Hospital" }, { word: "Schwimmbad", article: "das", meaning: "Piscina" },
            { word: "Konzerthaus", article: "das", meaning: "Sala de conciertos" }, { word: "Kirche", article: "die", meaning: "Iglesia" },
            { word: "Bank", article: "die", meaning: "Banco" }, { word: "Post", article: "die", meaning: "Correos" },
            { word: "Schule", article: "die", meaning: "Escuela" }, { word: "Bibliothek", article: "die", meaning: "Biblioteca" },
            { word: "Apotheke", article: "die", meaning: "Farmacia" }, { word: "Bushaltestelle", article: "die", meaning: "Parada de autob√∫s" },
            { word: "Polizei", article: "die", meaning: "Polic√≠a" }, { word: "Toilette", article: "die", meaning: "Ba√±o" },
            { word: "Kunsthalle", article: "die", meaning: "Galer√≠a de arte" }, { word: "Br√ºcke", article: "die", meaning: "Puente" },
            // Comida
            { word: "Apfel", article: "der", meaning: "Manzana" }, { word: "Salat", article: "der", meaning: "Ensalada" },
            { word: "K√§se", article: "der", meaning: "Queso" }, { word: "Schinken", article: "der", meaning: "Jam√≥n" },
            { word: "Fisch", article: "der", meaning: "Pescado" }, { word: "Kuchen", article: "der", meaning: "Pastel" },
            { word: "Reis", article: "der", meaning: "Arroz" }, { word: "Kaffee", article: "der", meaning: "Caf√©" },
            { word: "Tee", article: "der", meaning: "T√©" }, { word: "Wein", article: "der", meaning: "Vino" },
            { word: "Banane", article: "die", meaning: "Pl√°tano" }, { word: "Birne", article: "die", meaning: "Pera" },
            { word: "Orange", article: "die", meaning: "Naranja" }, { word: "Kartoffel", article: "die", meaning: "Patata" },
            { word: "Tomate", article: "die", meaning: "Tomate" }, { word: "Gurke", article: "die", meaning: "Pepino" },
            { word: "Zwiebel", article: "die", meaning: "Cebolla" }, { word: "Milch", article: "die", meaning: "Leche" },
            { word: "Butter", article: "die", meaning: "Mantequilla" }, { word: "Wurst", article: "die", meaning: "Salchicha" },
            { word: "Marmelade", article: "die", meaning: "Mermelada" }, { word: "Suppe", article: "die", meaning: "Sopa" },
            { word: "Pizza", article: "die", meaning: "Pizza" }, { word: "Torte", article: "die", meaning: "Tarta" },
            { word: "Gem√ºse", article: "das", meaning: "Verdura" }, { word: "Ei", article: "das", meaning: "Huevo" },
            { word: "Fleisch", article: "das", meaning: "Carne" }, { word: "H√§hnchen", article: "das", meaning: "Pollo" },
            { word: "Brot", article: "das", meaning: "Pan" }, { word: "Br√∂tchen", article: "das", meaning: "Panecillo" },
            { word: "Salz", article: "das", meaning: "Sal" }, { word: "Eis", article: "das", meaning: "Helado" },
            { word: "Wasser", article: "das", meaning: "Agua" }, { word: "Bier", article: "das", meaning: "Cerveza" }
        ];

        let state = {
            currentIndex: 0,
            score: 0,
            streak: 0,
            deck: [],
            errors: [],
            isReviewMode: false
        };

        const els = {
            card: document.getElementById('card'),
            word: document.getElementById('word'),
            meaning: document.getElementById('meaning'),
            score: document.getElementById('score'),
            streak: document.getElementById('streak'),
            errors: document.getElementById('errors'),
            progress: document.getElementById('progress'),
            overlay: document.getElementById('feedback-overlay'),
            fbIcon: document.getElementById('feedback-icon'),
            fbText: document.getElementById('feedback-text'),
            fbSub: document.getElementById('feedback-sub'),
            btns: document.querySelectorAll('.btn'),
            historyList: document.getElementById('history-list'),
            btnReview: document.getElementById('btn-review'),
            banner: document.getElementById('review-banner')
        };

        function init() {
            state.deck = shuffle([...vocabulary]);
            loadCard();
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startReviewMode() {
            if (state.errors.length === 0) return;
            state.isReviewMode = true;
            state.deck = shuffle([...state.errors]);
            state.currentIndex = 0;
            state.errors = [];

            els.banner.style.display = 'block';
            els.banner.textContent = `‚ö° REPASANDO ${state.deck.length} ERRORES`;
            els.btnReview.style.display = 'none';
            els.errors.textContent = 0;

            loadCard();
        }

        function endReviewMode() {
            state.isReviewMode = false;
            els.banner.style.display = 'none';
            state.deck = shuffle([...vocabulary]);
            state.currentIndex = 0;
            loadCard();
        }

        function loadCard() {
            if (state.currentIndex >= state.deck.length) {
                if (state.isReviewMode) {
                    alert("¬°Repaso completado! Volviendo al modo normal.");
                    endReviewMode();
                    return;
                }
                state.deck = shuffle([...vocabulary]);
                state.currentIndex = 0;
            }

            const item = state.deck[state.currentIndex];
            els.word.textContent = item.word;
            els.meaning.textContent = item.meaning;

            els.card.classList.remove('shake');
            els.overlay.className = 'feedback-overlay';
            els.overlay.classList.remove('visible');
            els.btns.forEach(b => b.disabled = false);

            const progress = (state.currentIndex / state.deck.length) * 100;
            els.progress.style.width = `${progress}%`;
        }

        function handleInput(choice) {
            const item = state.deck[state.currentIndex];
            const isCorrect = choice === item.article;

            els.btns.forEach(b => b.disabled = true);

            if (isCorrect) {
                handleSuccess(item);
            } else {
                handleFail(item);
            }

            addToHistory(item, isCorrect);
        }

        function addToHistory(item, isCorrect) {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.style.borderLeft = isCorrect ? '4px solid #22c55e' : '4px solid #f43f5e';
            div.innerHTML = `
                <div class="hist-article hist-${item.article}">${item.article}</div>
                <div class="hist-word">${item.word}</div>
                <div class="hist-meaning">${item.meaning}</div>
            `;
            els.historyList.prepend(div);

            if (els.historyList.children.length > 10) {
                els.historyList.removeChild(els.historyList.lastChild);
            }
        }

        function handleSuccess(item) {
            if (!state.isReviewMode) state.score++;
            state.streak++;
            updateStats();

            showFeedback(true, item);

            setTimeout(() => {
                state.currentIndex++;
                loadCard();
            }, 900);
        }

        function handleFail(item) {
            state.streak = 0;
            if (!state.errors.find(e => e.word === item.word)) {
                state.errors.push(item);
            }
            updateStats();

            els.card.classList.add('shake');
            showFeedback(false, item);

            if (state.errors.length > 0 && !state.isReviewMode) {
                els.btnReview.style.display = 'block';
                els.btnReview.textContent = `üîÑ Repasar mis ${state.errors.length} Errores`;
            }

            setTimeout(() => {
                state.currentIndex++;
                loadCard();
            }, 1800);
        }

        function showFeedback(isCorrect, item) {
            els.overlay.className = `feedback-overlay ${isCorrect ? 'correct' : 'wrong'} visible`;
            els.fbIcon.textContent = isCorrect ? 'üéâ' : '‚ùå';
            els.fbText.textContent = isCorrect ? '¬°CORRECTO!' : 'INCORRECTO';
            els.fbText.style.color = isCorrect ? '#22c55e' : '#f43f5e';

            els.fbSub.innerHTML = isCorrect ?
                `¬°Sigue as√≠!` :
                `La respuesta era <b style="color:var(--${item.article}); text-transform:uppercase">${item.article}</b> ${item.word}`;
        }

        function updateStats() {
            els.score.textContent = state.score;
            els.streak.textContent = state.streak;
            els.errors.textContent = state.errors.length;
        }

        init();
    </script>
</body>

</html>
